name: CI - Build and Push Docker Image

on:
  push:
    branches:
      - main # Or your default branch name (e.g., master)

jobs:
  build-and-push:
    runs-on: ubuntu-latest # Use a Linux runner for Docker builds

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven # Cache Maven dependencies for faster builds

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # The build context is the root of your repository
          file: ./Dockerfile # Path to your Dockerfile
          push: true # Push the image after building
          tags: orazmyrata/demo-app:latest # Your main tag
            # You could add other tags here if needed, e.g., a Git commit SHA
            # orazmyrata/demo-app:${{ github.sha }} 
          # The JAR name is handled within the Dockerfile, so no need to specify it here.
